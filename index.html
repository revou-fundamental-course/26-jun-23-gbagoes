<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="home">
        <div class="wrap-header">
            <img src="img/revou-logo.png" alt="">
            <nav>
                <a href="#home">Home</a>
                <a href="#package">Our Package</a>
                <a href="#call">Call Us</a>
            </nav>
        </div>
        <div class="banner-home">
            <h2>Top Rated E-Groceries Shop in Indonesia</h2>
            <h5>Every Day With Best Ingredients</h5>
        </div>
    </header>

    <main>
        <div class="main-content">
            <section class="left-content">
                <img class="slider" src="img/image-1.jpg" alt="">
                <img class="slider" src="img/image-2.jpg" alt="">
                <img class="slider" src="img/image-3.jpg" alt="">
                <h5>"Setiap hari beli sayur buah yang fresh disini"</h5>
            </section>
            <section class="right-content">
                
                <section id="form">
                    <h4>Contact Us</h4>
                    <h5>Sales Akan Menghubungi Anda 1x24jam Setelah Data Kami Terima.</h5>
                    <form name="contact-us-form" class="contact-form">
                        <!-- Your Name -->
                        <label for="name">Name:</label><br>
                        <input id="nameInput" type="text" class="your-name" placeholder="Your Name"><br><br>
        
                        <!-- Email Address -->
                        <label for="email">Email:</label><br>
                        <input type="email" id="emailInput" placeholder="example@gmail.com"><br><br>
        
                        <!-- Phone Number -->
                        <!-- <label for="phone">Phone Number</label>
                        <input type="number" placeholder="Phone Number"><br><br> -->
        
                        <!-- Message -->
                        <!-- <label for="message">Your Message</label>
                        <textarea name="message" id="message" placeholder="Type Your Message"></textarea><br><br> -->
        
                        <!-- Submit Button -->
                        <button type="button" id="submitButton">Send</button>
                    </form>
                </section>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
